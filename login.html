<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 70px;
      background: #0a2a57;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar i {
      font-size: 20px;
      color: white;
      margin: 25px 0;
      cursor: pointer;
    }

    .sidebar i:hover {
      color: #ff4d4d;
    }

    /* Main Content */
    .main-content {
      margin-left: 90px;
      padding: 20px;
      width: calc(100% - 90px);
    }

    .main-content h2 {
      color: #d32f2f;
      font-size: 22px;
      margin-bottom: 20px;
    }

    /* Dashboard Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 30px;
      color: #c62828;
    }

    .card-text {
      display: flex;
      flex-direction: column;
    }

    .card-text strong {
      font-size: 15px;
      color: #000;
    }

    .card-text span {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <i class="fa-solid fa-gear"></i>
    <i class="fa-solid fa-home"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-file"></i>
    <i class="fa-solid fa-book"></i>
    <i class="fa-solid fa-users"></i>
    <i class="fa-solid fa-user-circle"></i>
    <i class="fa-solid fa-circle-info"></i>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Dashboard</h2>
    <div class="grid">
      <div class="card">
        <i class="fa-solid fa-file-pen"></i>
        <div class="card-text">
          <strong>Create</strong>
          <span>Meeting Notice</span>
        </div>
      </div>

      <div class="card">
        <i class="fa-solid fa-file-lines"></i>
        <div class="card-text">
          <strong>Fill</strong>
          <span>MoM</span>
        </div>
      </div>

      <div class="card">
        <i class="fa-solid fa-calendar-days"></i>
        <div class="card-text">
          <strong>Schedule</strong>
          <span>New Meeting</span>
        </div>
      </div>

      <div class="card">
        <i class="fa-solid fa-people-group"></i>
        <div class="card-text">
          <strong>View</strong>
          <span>Committees</span>
        </div>
      </div>

      <div class="card">
        <i class="fa-solid fa-list-check"></i>
        <div class="card-text">
          <strong>Task</strong>
          <span>Tracker</span>
        </div>
      </div>

      <div class="card">
        <i class="fa-solid fa-chart-bar"></i>
        <div class="card-text">
          <strong>Reports</strong>
          <span>Analytics</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
