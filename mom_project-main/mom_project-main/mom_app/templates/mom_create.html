{% extends 'base.html' %}
{% block title %}Create MoM{% endblock %}

{% block content %}
<style>
    /* Content Wrapper */
    .form-container {
        max-width: 650px; /* Wider container for the form */
        margin: 30px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Form Title */
    .form-container h2 {
        font-size: 2rem;
        color: #004080;
        margin-bottom: 30px;
        font-weight: 600;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 10px;
    }

    /* Form Elements and Labels */
    form label {
        display: block;
        font-weight: bold;
        color: #555;
        margin-bottom: 8px;
        margin-top: 20px;
    }

    /* Input and Textarea Styling (Minimalist Underline) */
    form input[type="text"],
    form textarea {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #333;
        border: none;
        border-bottom: 2px solid #ccc; /* Underline style */
        border-radius: 0;
        outline: none;
        transition: border-bottom-color 0.3s ease;
        resize: vertical; /* Allow vertical resizing for textareas */
        background-color: transparent;
    }
    
    /* Textarea specific height and padding */
    form textarea {
        padding-top: 10px;
    }

    form input:focus,
    form textarea:focus {
        border-bottom-color: #0066cc; /* Vivid Blue focus */
    }

    /* Button Styling (Consistent with previous pages) */
    .save-btn {
        width: 100%;
        padding: 15px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s;
        margin-top: 40px; /* Ample space above the button */
        box-shadow: 0 4px 10px rgba(0, 102, 204, 0.4);
    }

    .save-btn:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 15px rgba(0, 102, 204, 0.6);
    }
</style>

<div class="form-container">
    <h2>Create New MoM</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="id_subject">Subject:</label>
        <input type="text" id="id_subject" name="subject" required>

        <label for="id_agenda">Agenda:</label>
        <textarea id="id_agenda" name="agenda" rows="4" required></textarea>

        <label for="id_discussion">Discussion:</label>
        <textarea id="id_discussion" name="discussion" rows="6" required></textarea>

        <label for="id_action_items">Action Items:</label>
        <textarea id="id_action_items" name="action_items" rows="4" required></textarea>

        <button type="submit" class="save-btn">Save MoM</button>
    </form>
</div>

{% endblock %}
